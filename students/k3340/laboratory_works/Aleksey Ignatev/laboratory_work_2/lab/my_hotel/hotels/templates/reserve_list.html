<!DOCTYPE html>
<html>
<head>
    {% load static %}

    <title>Reserves</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styling/style.css' %}">
</head>
<body>
    <h1>Reserves</h1>
    <ul>
        {% for reserve in reserves %}
            {{ reserve }}
            <li><a href="{% url 'delete_reserve' reserve.id %}">Отменить резервирование</a></li>
        {% endfor %}
    </ul>
</body>
</html>
